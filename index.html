<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- JS -->
  <script src="assets/script/script.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <meta name="author" content="Ygor Evaldt">
  <title>Calculadora Simples</title>
</head>

<body>
  <header class="container-fluid bg-dark p-4">
    <h1 class="text-center text-capitalize text-white">
      Calculadora simples
    </h1>
  </header>
  <main class="mx-auto mt-5 bg-secondary rounded">
    <table class="rounded h-100">
      <colgroup>
        <col span="4">
      </colgroup>
      <thead>
        <tr>
          <th colspan="4">
            <p id="resultado" class="bg-white rounded d-grid align-itens-center mb-2 p-2"></p>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <button onclick="limpaResultado()">C</button>
          </td>
          <td>
            <button onclick="limpaUltimoNumero()">&lt;</button>
          </td>
          <td>
            <button onclick="inserir('/')">/</button>
          </td>
          <td>
            <button onclick="inserir('*')">X</button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="inserir('7')">7</button>
          </td>
          <td>
            <button onclick="inserir('8')">8</button>
          </td>
          <td>
            <button onclick="inserir('9')">9</button>
          </td>
          <td>
            <button onclick="inserir('-')">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="inserir('4')">4</button>
          </td>
          <td>
            <button onclick="inserir('5')">5</button>
          </td>
          <td>
            <button onclick="inserir('6')">6</button>
          </td>
          <td>
            <button onclick="inserir('+')">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="inserir('1')">1</button>
          </td>
          <td>
            <button onclick="inserir('2')">2</button>
          </td>
          <td>
            <button onclick="inserir('3')">3</button>
          </td>
          <td rowspan="2">
            <button onclick="imprimeResultado()" class="btn-igual">=</button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button onclick="inserir('0')" class="btn-zero">0</button>
          </td>
          <td>
            <button onclick="inserir('.')">.</button>
          </td>
        </tr>
      </tbody>

    </table>
  </main>
</body>

</html>
